<link rel="import" href="../bower_components/polymer/polymer.html">


<dom-module id="contact-us">
  <template>
    <style>
       :host {
        display: block;
      }

      h2,
      h3,
      p {
        color: #ffffff;
      }

    </style>
    <section id="three" class="wrapper style1 fade-up">
      <div class="inner">
        <h2>Contact Us</h2>
        <div class="split style1">
          <section>
            <form method="post" action="https://formspree.io/contactus@themartinjahnsenfoundation.com">
              <div class="field half first">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" />
              </div>
              <div class="field half">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" />
              </div>
              <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>
              </div>
              <ul class="actions">
                <li><a href="" class="button submit">Send Message</a></li>
              </ul>
            </form>
          </section>
          <section>
            <ul class="contact">
              <li>
                <h3>Email</h3>
                <a href="mailto:contactus@themartinjahnsenfoundation.com">contactus@themartinjahnsenfoundation.com</a>
              </li>
              <li>
                <h3>Location</h3>
                <span>Salt Lake City, UT<br />
											USA</span>
              </li>
            </ul>
          </section>
        </div>
      </div>
    </section>
  </template>
  <script>
    Polymer({
      is: 'contact-us'
    });

  </script>
</dom-module>
